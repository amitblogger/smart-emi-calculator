    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get DOM elements
            const loanAmountInput = document.getElementById('loan-amount');
            const interestRateInput = document.getElementById('interest-rate');
            const loanTenureInput = document.getElementById('loan-tenure');
            const loanAmountNum = document.getElementById('loan-amount-num');
            const interestRateNum = document.getElementById('interest-rate-num');
            const loanTenureNum = document.getElementById('loan-tenure-num');

            const calculateBtn = document.getElementById('calculate-btn');
            const currencySelect = document.getElementById('currency-select');

            const currencySymbolSpan = document.getElementById('currency-symbol');

            const monthlyEMISpan = document.getElementById('monthly-emi');
            const totalInterestSpan = document.getElementById('total-interest');
            const totalPaymentSpan = document.getElementById('total-payment');

            const chartCanvas = document.getElementById('emi-chart');
            const themeToggleBtn = document.getElementById('theme-toggle');
            const downloadBtn = document.getElementById('download-pdf');

            let emiChart; // Variable to hold the Chart.js instance

            // --- Sync Range and Number Inputs ---
            function syncInputs(rangeInput, numInput) {
                numInput.value = rangeInput.value;
            }

            function syncInputsReverse(rangeInput, numInput) {
                 let value = parseFloat(numInput.value);
                 const min = parseFloat(numInput.min);
                 const max = parseFloat(numInput.max);
                 if (value < min) value = min;
                 if (value > max) value = max;
                 numInput.value = value; // Update input value
                 rangeInput.value = value; // Sync slider
            }

            loanAmountInput.addEventListener('input', () => syncInputs(loanAmountInput, loanAmountNum));
            loanAmountNum.addEventListener('input', () => syncInputsReverse(loanAmountInput, loanAmountNum));

            interestRateInput.addEventListener('input', () => syncInputs(interestRateInput, interestRateNum));
            interestRateNum.addEventListener('input', () => syncInputsReverse(interestRateInput, interestRateNum));

            loanTenureInput.addEventListener('input', () => syncInputs(loanTenureInput, loanTenureNum));
             loanTenureNum.addEventListener('input', () => syncInputsReverse(loanTenureInput, loanTenureNum));


            // --- Event Listener for Currency Select ---
            currencySelect.addEventListener('change', () => {
                currencySymbolSpan.textContent = currencySelect.value;
                // Re-calculate and update results with new symbol if values are already displayed
                if (monthlyEMISpan.textContent !== '-') {
                     calculateEMI(); // Call calculate function to update displayed values
                }
            });

            // --- EMI Calculation Function ---
            function calculateEMI() {
                const P = parseFloat(loanAmountInput.value); // Principal Loan Amount
                const annualRate = parseFloat(interestRateInput.value); // Annual Interest Rate (%)
                const N = parseInt(loanTenureInput.value); // Loan Tenure (in months)

                 // Basic Input Validation
                 if (isNaN(P) || P <= 0 || isNaN(annualRate) || annualRate < 0 || isNaN(N) || N <= 0) {
                     showMessageBox("Please enter valid positive numbers for all inputs.");
                     return;
                 }

                const R = annualRate / 12 / 100;

                let EMI;
                if (R === 0) {
                    EMI = P / N;
                } else {
                    EMI = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
                }

                const total = EMI * N;
                const interest = total - P;

                const symbol = currencySelect.value;

                // Update results spans, format with locale for better readability
                monthlyEMISpan.textContent = `${symbol} ${EMI.toFixed(2).toLocaleString('en-IN')}`;
                totalInterestSpan.textContent = `${symbol} ${interest.toFixed(2).toLocaleString('en-IN')}`;
                totalPaymentSpan.textContent = `${symbol} ${total.toFixed(2).toLocaleString('en-IN')}`;

                updateChart(P, interest);
            }

            // --- Auto-Calculate on Input Change ---
            loanAmountInput.addEventListener('input', calculateEMI);
            loanAmountNum.addEventListener('input', calculateEMI);
            interestRateInput.addEventListener('input', calculateEMI);
            interestRateNum.addEventListener('input', calculateEMI);
            loanTenureInput.addEventListener('input', calculateEMI);
            loanTenureNum.addEventListener('input', calculateEMI);
            currencySelect.addEventListener('change', calculateEMI); // Also recalculate if currency changes

            // --- Event Listener for Calculate Button (Still keeps the button functionality) ---
            calculateBtn.addEventListener('click', calculateEMI);


            // --- Chart Update Function ---
            function updateChart(principal, interest) {
                if (emiChart) {
                    emiChart.destroy();
                }

                const isDarkMode = document.body.classList.contains('dark');
                const textColor = isDarkMode ? 'rgb(243, 244, 246)' : 'rgb(51, 65, 85)';
                const principalColor = isDarkMode ? 'rgb(248, 113, 113)' : 'rgb(239, 68, 68)';
                const interestColor = isDarkMode ? 'rgb(251, 191, 36)' : 'rgb(245, 158, 11)';

                emiChart = new Chart(chartCanvas, {
                    type: 'pie',
                    data: {
                        labels: ['Principal', 'Interest'],
                        datasets: [{
                            data: [principal, interest],
                            backgroundColor: [principalColor, interestColor],
                            hoverBackgroundColor: [
                                isDarkMode ? 'rgb(239, 68, 68)' : 'rgb(220, 38, 38)',
                                isDarkMode ? 'rgb(245, 158, 11)' : 'rgb(217, 119, 6)'
                            ],
                            borderColor: isDarkMode ? 'rgb(55, 65, 81)' : 'rgb(255, 255, 255)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: textColor
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(tooltipItem) {
                                        const label = tooltipItem.label || '';
                                        const value = tooltipItem.raw;
                                        const symbol = currencySelect.value;
                                        return `${label}: ${symbol} ${value.toFixed(2).toLocaleString('en-IN')}`;
                                    }
                                }
                            }
                        }
                    }
                });
            }


            // --- Theme Toggle Functionality ---
            themeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                 // Optional: Save theme preference to localStorage
                 // localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');

                 if(emiChart) {
                     const P = parseFloat(loanAmountInput.value);
                     const annualRate = parseFloat(interestRateInput.value);
                     const N = parseInt(loanTenureInput.value);
                      const R = annualRate / 12 / 100;
                      let EMI;
                      if (R === 0) { EMI = P / N; } else { EMI = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1); }
                      const interest = (EMI * N) - P;
                     updateChart(P, interest);
                 }
            });

            // if (localStorage.getItem('theme') === 'dark') {
            //     document.body.classList.add('dark');
            // }


            // --- PDF Download Functionality ---
            downloadBtn.addEventListener('click', () => {
                if (!window.jspdf || !window.jspdf.jsPDF) {
                    console.error("jsPDF library not loaded.");
                    return;
                }
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                const symbol = currencySelect.value;

                pdf.setFontSize(18);
                pdf.text("Loan EMI Report", 105, 20, null, null, "center");

                pdf.setFontSize(12);
                let yPos = 40;

                pdf.text(`Loan Amount: ${symbol} ${parseFloat(loanAmountNum.value).toLocaleString('en-IN')}`, 20, yPos); yPos += 10;
                pdf.text(`Interest Rate: ${parseFloat(interestRateNum.value)}% per annum`, 20, yPos); yPos += 10;
                pdf.text(`Tenure: ${parseInt(loanTenureNum.value)} months`, 20, yPos); yPos += 20;

                if (monthlyEMISpan.textContent !== '-') {
                     pdf.setFontSize(14);
                     pdf.text(`Monthly EMI: ${monthlyEMISpan.textContent}`, 20, yPos); yPos += 10;
                     pdf.text(`Total Interest Payable: ${totalInterestSpan.textContent}`, 20, yPos); yPos += 10;
                     pdf.text(`Total Payment (Principal + Interest): ${totalPaymentSpan.textContent}`, 20, yPos); yPos += 20;
                } else {
                     pdf.text("Please calculate EMI first.", 20, yPos); yPos += 20;
                }

                const chartImage = chartCanvas.toDataURL('image/png');
                if (chartImage) {
                     const imgWidth = 100;
                     const imgHeight = chartCanvas.height * imgWidth / chartCanvas.width;
                    pdf.addImage(chartImage, 'PNG', (pdf.internal.pageSize.getWidth() - imgWidth) / 2, yPos, imgWidth, imgHeight);
                }

                pdf.save("emi-report.pdf");
            });

            // --- Simple Message Box Function (Replacement for alert) ---
            function showMessageBox(message) {
                 console.log("Message:", message);
                 alert(message);
            }


             // --- Initial Setup ---
             // Sync number inputs with initial slider values on load
             syncInputs(loanAmountInput, loanAmountNum);
             syncInputs(interestRateInput, interestRateNum);
             syncInputs(loanTenureInput, loanTenureNum);


             // Optional: Apply theme preference from localStorage on load
            // if (localStorage.getItem('theme') === 'dark') {
            //     document.body.classList.add('dark');
            // }

             // Trigger initial calculation on load
             calculateEMI();

        });
    </script>
